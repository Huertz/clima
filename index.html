<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <!-- Header -->
  <header>
    <h1 class="bg-primary text-center p-3 text-white">Weather App</h1>
  </header>
<!-- Main section -->
  <main>
    <!-- Search-section -->
    <section class="search-section">
      <div class="search-box">
        <h2 class=fw-bold>
          Search for a city
        </h2>
        <form>
          <div class="form-row align-items-center">
            <div class="col-8 search-field">
              <label class="sr-only" for="cityName">City Name</label>
              <input type="text" class="form-control" id="cityName" placeholder="City Name">
            </div>
            <div class="col-3 search-button-panel">
              <button type="submit" class="btn btn-primary" id="search-button"><svg width="1em" height="1em"
                  viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                  <path fill-rule="evenodd"
                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                </svg>
              </button>
            </div>
          </div>
          <div class="city-list-box">
            <ul class="list-group" id="city-list"></ul>
          </div>
        </form>
      </div>

    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.3/build/global/luxon.min.js"></script>
  <script src="/assets/java/script.js"></script>
</body>

</html>
